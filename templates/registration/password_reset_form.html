{% extends 'basic.html' %}
{% block css %}
  h3{
    display: block;
    text-align: center;
    margin-bottom: 2rem;
  }
{% endblock css %}
{% block body %}
<div class="container">
  <h3>Forgot password</h3>
 

  <form method="post">
    {% csrf_token %}

<div class="mb-3">
    {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary active">Submit</button>
  </form>
</div>
{% endblock %}
