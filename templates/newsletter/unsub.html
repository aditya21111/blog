{% extends "basic.html" %}
{% block css %}
.container-flex.d {
    height: 54vh;
    justify-content:center;
    align-items:center;
    background: #f3f3f38f;
}
  
{% endblock css %}
{% block body %}

<div class="container-flex d pt-4">
    <div class="col-lg-3 col-md-6 mb-5 mb-md-5">
        <h5 class="text-center mb-4" >Unsubscribe Newsletter</h5>
        <div class="content">
          <form action="/newsletter/unsubscribe" method="POST" >
        <div class="input-group">
          {% csrf_token %}
               <input type="email" class="form-control" name="unsubMail" placeholder="Your email">
               <span class="input-group-btn">
               <button class="btn" type="submit">unsubscribe</button>
               </span>
             
                </div>
              </form>
        </div>
      </div>
</div>
  
{% endblock body %}
